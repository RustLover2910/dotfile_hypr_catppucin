
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,0x0,1

#start up
source = ~/.config/hypr/startup.conf

#env
source = ~/.config/hypr/env.conf
xwayland {
  force_zero_scaling = true
}

#wallpaper
#source = ~/.config/hypr/hyprpaper.conf
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, de
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    no_border_on_floating = true
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    #col.active_border = 0xffb4befe 0xffeba0ac 0xff74c7ec 45deg
    col.active_border = 0xffeebebe 0xffca9ee6 0xffeebebe 45deg
    col.inactive_border = 0xff303446
    layout = dwindle
}

misc {
  disable_hyprland_logo = 1
  vfr = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 3
        passes = 1
	    ignore_opacity = on
    	new_optimizations = true
    	xray = false
    }
    #multisample_edges = true

    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = 0x66000000
    active_opacity = 1.0
    inactive_opacity = 1.0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#WindowsRules
windowrule = float, ^(pavucontrol)$
windowrulev2 = size 590 500,class:^(pavucontrol)$
windowrulev2 = move 1321 50,class:^(pavucontrol)$
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, ^(kitty)$
windowrule = float, title:^(ProtonUp-Qt)$
windowrule = float, ^(net.davidotek.pupgui2)$
windowrule = float,^(blueman-manager)$
windowrule = float, ^(Windscribe)$
windowrule = float, ^(Bitwarden)$
windowrule = noblur, ^(Windscribe)$
windowrule = noshadow, ^(Windscribe)$
windowrule = float, title:^(Password Required - LibreWolf)$
windowrule = float, title:^(Friends List)$
windowrule = noblur, ^(kitty)$
windowrule = opacity 1.0 override 0.9 override, ^(kitty)$
windowrulev2 = size 800 480, class:^(kitty)$
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = opacity 1.0 override 1.0 override,class:^(LibreWolf)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

windowrulev2 = workspace 4, class:^(Spotify)$

#keybinds
source = ~/.config/hypr/keybinds.conf

